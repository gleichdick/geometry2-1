name: My CI

on: push

jobs:
  my-job:
    name: My Job
    runs-on: windows-2019
    steps:
      # You may pin to the exact commit or the version.
      # uses: ros-tooling/action-ros-ci@e9bb2de25dbd413c6a95e0bd5111b4027759f6af
    - uses: ros-tooling/setup-ros@v0.1
    - run: |
        rosdep update --as-root
    - uses: ros-tooling/action-ros-ci@0.1.1
      with:
        target-ros2-distro: rolling
        package-name: test_tf2 geometry2
        vcs-repo-file-url: https://github.com/gleichdick/ros2/raw/no-tf2/ros2.repos
